{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/customer_signupform.css' %}">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <table class="table" style="border: 1px solid black;">
        <thead>
            <tr style="background-color: gray; color:beige;">
                <td>username</td>
                <td>email</td>
                <td>password</td>
                <td>cpass</td>
                <td>DELETE</td>

            </tr>
        </thead>
        <tbody>
            '{% for obj in userdata %}'
            <tr>
                <td>{{ obj.name }} </td>
                <td>{{ obj.email }}</td>
                <td>{{ obj.password }}</td>
                <td>{{ obj.cpass }}</td>
                <td><button onclick="delete_record('{{obj.name}}');">Delete</button></td>
            </tr>
            '{% endfor %}'
        </tbody>
    </table>

    <script>
        function delete_record(name)
        {
            $.ajax({
                type : "POST",
                url: "/Website/deleteuser",
                data:{"name": name},
                success: function(data)
                {
                    window.location.replace("/Website/register_view");
                }
            });
        }

    </script>
</body>
</html>
