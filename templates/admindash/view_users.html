{% extends 'admindash/admin.html' %}
{% load static %}
{% block content %}

<style>
    /* General Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f4f4f4;
    }

    /* Button Styling */
    button {
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-update {
        background-color: #28a745; /* Green color for update */
    }

    .btn-update:hover {
        background-color: #218838; /* Darker green on hover */
        transform: scale(1.05); /* Slightly larger */
    }

    .btn-update:active {
        background-color: #1e7e34; /* Even darker green on click */
        transform: scale(0.98); /* Slightly smaller */
    }

    .btn-delete {
        background-color: #dc3545; /* Red color for delete */
    }

    .btn-delete:hover {
        background-color: #c82333; /* Darker red on hover */
        transform: scale(1.05); /* Slightly larger */
    }

    .btn-delete:active {
        background-color: #bd2130; /* Even darker red on click */
        transform: scale(0.98); /* Slightly smaller */
    }

    /* Update Form Styling */
    #updateForm {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: opacity 0.5s, transform 0.5s;
    }

    #updateForm h2 {
        margin-top: 0;
    }

    #updateForm label {
        display: block;
        margin: 10px 0 5px;
    }

    #updateForm input[type="text"], #updateForm input[type="password"] {
        width: calc(100% - 22px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Transition for updateForm */
    #updateForm {
        opacity: 0;
        transform: translateY(-20px);
    }

    #updateForm.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<section id="users" class="tab-content" style="display: block;">
    <h1>User Management</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Confirm Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in userdata %}
            <tr>
                <td>{{ obj.name }} </td>
                <td>{{ obj.email }}</td>
                <td>{{ obj.password }}</td>
                <td>{{ obj.cpass }}</td>
                <td>
                    <button class="btn-update" onclick="showUpdateForm('{{ obj.name }}', '{{ obj.email }}', '{{ obj.password }}', '{{ obj.cpass }}');">Update</button>
                    <button class="btn-delete" onclick="delete_record('{{ obj.name }}');">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="updateForm">
        <h2>Update User</h2>
        <form id="userForm">
            {% csrf_token %}
            <input type="hidden" id="oldName" name="old_name"> <!-- Hidden field for the old name -->
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" name="name"><br>
            <label for="updateEmail">Email:</label>
            <input type="text" id="updateEmail" name="email"><br>
            <label for="updatePassword">Password:</label>
            <input type="password" id="updatePassword" name="password"><br>
            <label for="updateCpass">Confirm Password:</label>
            <input type="password" id="updateCpass" name="cpass"><br>
            <button type="button" onclick="updateUser()" style="
    background-color: #28a745; /* Green color */
    color: white;
    border: none;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
">
    Update
</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showUpdateForm(name, email, password, cpass) {
            $('#oldName').val(name);  // Set the old name
            $('#updateName').val(name);
            $('#updateEmail').val(email);
            $('#updatePassword').val(password);
            $('#updateCpass').val(cpass);
            $('#updateForm').addClass('show'); // Show the form with animation
        }

        function updateUser() {
            $.ajax({
                type: "POST",
                url: "{% url 'update_user' %}",
                data: $("#userForm").serialize(),
                success: function(response) {
                    if (response.status === 'success') {
                        window.location.reload(); // Reload the page to see changes
                    } else {
                        alert(response.message);
                    }
                }
            });
        }

        function delete_record(name) {
            $.ajax({
                type: "POST",
                url: "{% url 'deleteuser' %}",  // Ensure this matches your delete URL
                data: { "name": name },
                success: function(data) {
                    window.location.replace("{% url 'register_view' %}");  // Ensure this matches your view URL
                }
            });
        }
    </script>

{% endblock content %}
